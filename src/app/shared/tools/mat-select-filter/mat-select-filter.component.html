<mat-form-field>
  <mat-select [formControl]="Ctrl" [(value)]="selectedData" [placeholder]="placeholder" (selectionChange)="Change($event)"  [disabled]="disabled" #singleSelect>
    <ngx-mat-select-search [formControl]="FilterCtrl"></ngx-mat-select-search>
    <mat-option *ngFor="let item of filteredData | async" [value]="item">
      {{item.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
