<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="viewAv">
  <!--(contextmenu)="onRightClick($event)"-->
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon svgIcon="menu"></mat-icon></button>
    <h1 class="example-app-name">Milkman</h1>
    <app-space [length]="1"></app-space>/
    <app-space [length]="1"></app-space>
    <h1 class="example-app-name">{{title}}</h1>
    <span class="example-spacer"></span>
    <!-- <span class="avatar" [ngStyle]="{'background' : 'url('+ ImageUser +')' + ',url(' + 'assets/icons/avatar.svg' + ') no-repeat center center', 'border-radius' : '50%' ,'min-width': '40px','min-height': '40px'}"></span> -->
    <span class="avatar" [ngStyle]="{'background' : 'url(' + 'assets/icons/avatar.svg' + ') no-repeat center center', 'border-radius' : '50%' ,'min-width': '40px','min-height': '40px'}"></span>
    &nbsp;
    <h5>{{Username}}</h5>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" class="sidenav" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="dashboard" class="sidenav-item">
          Dashboard
          <mat-icon class="nav-list-icon" svgIcon="report"></mat-icon></a>
        
        <a mat-list-item routerLink="sales" class="sidenav-item">
          Sales
          <mat-icon class="nav-list-icon" svgIcon="sales"></mat-icon></a>
        <a mat-list-item routerLink="visits" class="sidenav-item">
          Visits
          <mat-icon class="nav-list-icon" svgIcon="transfer_within_a_station"></mat-icon></a>
        <a mat-list-item routerLink="customers" class="sidenav-item">
          Customers
          <mat-icon class="nav-list-icon" svgIcon="conversation"></mat-icon></a>
        <a mat-list-item routerLink="compare-sales" class="sidenav-item">
          Comparison
          <mat-icon class="nav-list-icon" svgIcon="compare"></mat-icon></a>
        <a mat-list-item routerLink="variance" class="sidenav-item">
          Variance
          <mat-icon class="nav-list-icon" svgIcon="differant"></mat-icon></a>
        <a mat-list-item routerLink="actual-target" class="sidenav-item">
          Actual & Target
          <mat-icon class="nav-list-icon" svgIcon="target"></mat-icon></a>
          <a mat-list-item routerLink="dashboard-finance" class="sidenav-item">
              Finance
              <mat-icon class="nav-list-icon" svgIcon="seo"></mat-icon></a>
        <a mat-list-item routerLink="upload-target" class="sidenav-item">
          Upload Target
          <mat-icon class="nav-list-icon" svgIcon="cloud_upload"></mat-icon></a>


        <!-- <a mat-list-item routerLink="compare-sales" class="sidenav-item"> Compare Sales </a> -->

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <div style="margin: 10px">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <app-space [length]="1"></app-space>
          </div>
        </div>
        <router-outlet></router-outlet>
      </div>
      <div>
        <div class="col-md-12 col-sm-12">
          <app-space [length]="1"></app-space>
        </div>
      </div>
      <div class="footer">
        <p>{{y}} Â© CS Information & Analysis</p>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="false">Please open on Stackblitz to see result</div>
